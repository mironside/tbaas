	</style>

		function formatTime(timestamp) {
			var dt = new Date(timestamp * 1000);

			var hours = dt.getHours();
			var minutes = dt.getMinutes();
			var seconds = dt.getSeconds();

	    // the above dt.get...() functions return a single digit
	    // so I prepend the zero here when needed
	    if (hours < 10) 
	    	hours = '0' + hours;

	    if (minutes < 10)
	    	minutes = '0' + minutes;

	    if (seconds < 10) 
	    	seconds = '0' + seconds;

	    return hours + ":" + minutes + ":" + seconds;
	}

	var hidden = false;
	window.onblur = function() {
		hidden = true;
	}
	window.onfocus = function() {
		hidden = false;
	}

	var since = 0
	var username = '';
	function updateMessages(scroll) {
		$.getJSON('/messages?since_id=' + since, function(data) {
			var html = '';
			for(var i in data) {
				var msg = data[i];
				if (msg.username != username) {
					html += "<div class=\"row heading\"><div class=\"col-xs-12\"><div class=\"username\">" + msg.username + "</div><div class=\"timestamp\">" + formatTime(msg.timestamp) + "</div></div></div>";
					username = msg.username;
				}
				html += "<div class=\"row\"><div class=\"col-xs-12 message\">" + msg.text + "</div></div>";
				since = msg.id;

				if(hidden && parent.hidden) {
					var notify = new Notify(msg.username, {body: msg.text, timeout: 3, icon: get_gravatar(msg.username, 80)})
					notify.show();
				}
			}

			if (document.body.scrollTop + document.body.clientHeight == document.body.scrollHeight) {
				scroll = true;
			}

			$('#messages').append(html);

			if (scroll) {
				document.body.scrollTop = document.body.scrollHeight;
			}
		});
	}

	$(document).ready(function() {
		updateMessages();
		setInterval(function() { updateMessages(false); },1000);
	});

	</script>

	<div class="container-fluid">
		<div id="messages"></div>
	</div>
